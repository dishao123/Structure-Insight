<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Insight Web</title>
    
    <!-- PWA 相关元标签 -->
    <meta name="description" content="文件结构分析和代码查看工具">
    <meta name="theme-color" content="#2A3F54">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Structure Insight">
    
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- JSZip for ZIP file handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Highlight.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Additional language support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pwa.css">
</head>
<body>
    <div id="app"></div>

    <!-- 注意：脚本加载顺序非常重要！ -->
    <!-- Utils must load first -->
    <script type="text/babel" src="js/utils.js"></script>
    
    <!-- Hooks load next -->
    <script type="text/babel" src="js/hooks/settingsHooks.js"></script>
    <script type="text/babel" src="js/hooks/fileHooks.js"></script>
    <script type="text/babel" src="js/hooks/uiHooks.js"></script>
    
    <!-- Components depend on utils and hooks -->
    <script type="text/babel" src="js/components/editorComponents.js"></script>
    <script type="text/babel" src="js/components/fileComponents.js"></script>
    <script type="text/babel" src="js/components/uiComponents.js"></script>
    
    <!-- App loads last -->
    <script type="text/babel" src="js/app/appHelpers.js"></script>
    <script type="text/babel" src="js/app/app.js"></script>
    
    <!-- PWA Support -->
    <script src="pwa-installer.js"></script>
    <script src="network-status.js"></script>
    
    <!-- Offline fallback -->
    <noscript>
        <div style="padding: 20px; text-align: center;">
            <h2>此应用需要JavaScript来运行</h2>
            <p>请启用JavaScript或使用支持JavaScript的浏览器。</p>
        </div>
    </noscript>
</body>
</html>
